    <!DOCTYPE html>
    {% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>job tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    
    <body>
        <div class="top-bar">
            <a href="{% url 'dashboard' %}" class="text-dark">
                <i class="bi bi-person-circle fs-4"></i>
            </a>

            <a href="#" class="text-dark">
                <i class="bi bi-bell fs-4"></i>
            </a>
        </div>
        
        <main class="container mt-4">
            {% block content %}
            {% endblock %}
        </main>

        <nav class="bottom-nav d-md-none">
            <div class="d-flex justify-content-around py-2">

                <a href="{% url 'dashboard'  %}" class="nav-link text-center">
                    <i class="bi bi-speedometer2"></i>
                    <div class="small">dashboard</div>
                </a>

                <a href="{% url 'add_job' %}" class="nav-link text-center">
                    <i class="bi bi-plus-circle"></i>
                    <div class="small">Add job</div>
                </a>
                
                <a href="{% url 'resume_analysis' %}" class="nav-link text-center">
                    <i class="bi bi-file-earmark-text"></i>
                    <div class="small">Resume</div>
                </a>
                <a href="{% url 'job_list' %}" class="nav-link text-center">
                    <i class="bi bi-briefcase"></i>
                    <div class="small">Job</div>
                </a>


            </div>

        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/tracker.js' %}"></script>
    </body>
    </html>
